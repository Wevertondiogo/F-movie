<div class="container-form">
  <form [formGroup]="signIn" (ngSubmit)="login()">
    <h2>Login to your account</h2>
    <br />
    <div class="align-form">
      <label>Email Address *</label>
      <mat-form-field appearance="outline">
        <input type="text" matInput formControlName="email" />

        <!-- TRATAMENTO DE ERROS -->

        <mat-error *ngIf="requiredEmail">Email is required</mat-error>

        <mat-error *ngIf="invalidationErrorMessageEmail"
          >Email invalid</mat-error
        >
      </mat-form-field>
    </div>

    <div class="align-form">
      <label>Password *</label>
      <mat-form-field appearance="outline">
        <input
          type="text"
          matInput
          maxlength="12"
          formControlName="password"
          type="password"
        />

        <!-- TRATAMENTO DE ERROS -->

        <mat-error *ngIf="requiredPassword">Password is required</mat-error>
      </mat-form-field>
    </div>
    <button
      type="submit"
      mat-stroked-button
      class="btn"
      [disabled]="signIn.invalid"
    >
      Login
    </button>
    <div class="register">
      Don't have an account? <a href="#" routerLink="/sign-up">Register</a>
    </div>
  </form>
</div>
